<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
	<ui:composition template="/sistema.xhtml">
		<ui:define name="titulo">
			<i class="fa fa-angle-right"></i> instalação <i class="fa fa-angle-right"></i> agendar </ui:define>
		<ui:define name="conteudo">

			<div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12 page-title">
							<h2>agendar instalação</h2>
							<hr />
						</div>
					</div>
				</div>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-plain">
								<div class="panel-body">									
									<div class="panel panel-default m-bot0">
										<div class="panel-body tab-content">
											<form jsf:id="form" class="form-horizontal validate" jsf:prependId="false" >
												<div class="tab-pane active" id="profile-settings">
													<h4>
														<i class="fa fa-user fa-fw"></i> Cadastro de Instalação
													</h4>

													<hr />                                                  		             													
													
													<div class="form-group">
														<label class="col-md-3 control-label" for="telefone">Telefone</label>
														<div class="col-md-7">
															  <input type="tel" jsf:value="#{clienteBean.cliente.telefone}" 
															       class="form-control  telefone" jsf:id="telefone" required="true"/>
															    <span>Campo obrigatorio </span>    
														</div>
													</div>
													
													<div class="form-group">
														<label class="col-md-3 control-label" for="referencia">Ponto de referencia</label>
														<div class="col-md-7">
															  <input type="text" jsf:value="#{clienteBean.cliente.referencia}" 
															       class="form-control  maxlength" jsf:id="referencia" maxlength="40"/>		
															  <span>maximo 40 caracter</span>     													   
														</div>
													</div>		
                                                    							
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>			
                  <script type="text/javascript">

                  $( ".telefone" ).blur(function() {    	 
                 	 var er = new RegExp(/\(\d{2}\) \d{4}-\d{4}/);
                      if (!er.test($.trim( $(this).val() ))){
                                
                          $(this).parent().find('span').html('campo requirido').fadeOut(500).fadeIn(500).fadeOut(500).fadeIn(500);
                           
                      }
                      else{
                        
                          $(this).parent().find('span').fadeOut(500);
                           
                      }		
               });	



                  </script>
                 	</ui:define>
	</ui:composition>
</body>
</html>
