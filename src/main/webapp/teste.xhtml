<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
	<ui:composition template="/sistema.xhtml">
		<ui:define name="titulo">
			<i class="fa fa-angle-right"></i> Agendar Instalação</ui:define>
		<ui:define name="conteudo">

			<div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12 page-title">
							<h2>Cadastro de Vendedor</h2>
							<hr />
						</div>
					</div>
				</div>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-plain">
								<div class="panel-body">									
									<div class="panel panel-default m-bot0">
										<div class="panel-body tab-content">
											<form jsf:id="form" class="form-horizontal validate" jsf:prependId="false" >
												<div class="tab-pane active" id="profile-settings">
													<h4>
														<i class="fa fa-user fa-fw"></i> Cadastro de vendedor
													</h4>

													<hr />											                                                   
				             
													
													<div class="form-group">
														<label class="col-md-3 control-label" for="complemento">Complemento</label>
														<div class="col-md-7">
															<input type="password" jsf:value="#{clienteBean.cliente.complemento}" maxlength="40"
					                                          class="form-control confirmasenha" jsf:id="senha"/>
					                                          <span>Campo obrigatorio </span> 
														</div>
													</div>													
													<div class="form-group">
														<label class="col-md-3 control-label" for="bairro">Bairro</label>
														<div class="col-md-7">
															 <input type="password" jsf:value="#{clienteBean.cliente.bairro}"  class="form-control required senha " 
															    jsf:id="confirmsenha" required="true" />
				                                             <span>Campo obrigatorio </span> 
														</div>
													</div>
																																											
													
																						
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>
            

		</ui:define>
	</ui:composition>
</body>
</html>
