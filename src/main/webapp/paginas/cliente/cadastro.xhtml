<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf">   

<body>
	<ui:composition template="/sistema.xhtml">
	    <ui:define name="titulo"><a href="cliente.xhtml"><i class="fa fa-angle-right"></i> cliente </a><i class="fa fa-angle-right"></i> cadastro </ui:define>		
		<ui:define name="conteudo">
		  <div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class=" page-title">
							<h2>Agendar Instalação</h2>
							<hr />
						</div>
					</div>
				</div>
				</section>
			</div>	
			
			<form jsf:id="from" class="form-horizontal" jsf:prependId="false">						 
				  <div class="row-fluid">
				    <div class="col-xs-6">
				         <label for="nome" class=" control-label">Nome</label>				    
					     <input type="text" jsf:value="#{clienteBean.cliente.nome}" required="true" maxlength="50"
						        class="form-control" jsf:id="nome" jsf:label="Nome " autofocus="true" />
				    </div>	
				    <div class="col-xs-6">
				        <label class="control-label">Endereço</label>				    
				       <input type="text" jsf:value="#{clienteBean.cliente.rua}" maxlength="50"
					          class="form-control" jsf:id="endereco" />
				    </div>			    				   				    
				  </div>
				  <div class="row-fluid">
				    <div class="col-xs-6">
				          <label for="cidade" class=" control-label">Cidade</label>
				          <input type="text" jsf:value="#{clienteBean.cliente.cidade}" maxlength="50"
					            class="form-control" jsf:id="cidade" />
				    </div>
				    <div class="col-xs-6">	
				    <label class=" control-label">Complemento</label>				    
				       <input type="text" jsf:value="#{clienteBean.cliente.complemento}" required="true" maxlength="50"
					       class="form-control" jsf:id="email"/>
				    </div>			    				   				    
				  </div>
				  <div class="row-fluid">
				    <div class="col-xs-6">
				          <label for="cidade" class=" control-label">Plano</label>
				          <input type="text" jsf:value="#{clienteBean.cliente.plano}" 
					            class="form-control" required="true"/>
				    </div>
				    <div class="col-xs-6">	
				    <label class=" control-label">Data Cadastro</label>				    
				       <input type="text" jsf:value="#{clienteBean.cliente.dataCadastro}" disabled="true"  class="form-control" />
				    </div>			    				   				    
				  </div>				  
				  <div class="row-fluid">
				    <div class="col-xs-4">
				        <label for="telefone" class=" control-label">telefone</label>				    
					    <input type="tel" jsf:value="#{clienteBean.cliente.telefone}" 
					       class="form-control" jsf:id="telefone" />
				    </div>	
				    <div class="col-xs-4">
				       <label class=" control-label">cpf</label>				    
				      <input type="text" jsf:value="#{clienteBean.cliente.cpf}"  
					       class="form-control" jsf:id="cpf" />
				    </div>
				    
				    <div class="col-xs-4">
				      <label class=" control-label">cep</label>
				      <input type="text" jsf:value="#{clienteBean.cliente.estatus}" 
					       class="form-control" jsf:id="cep" />
				    </div>				    			    				   				    
				  </div>
				  
				 <div class="row-fluid col-xs-12" >				      
				      <button jsf:id="bt_conf_incluir"  jsf:action="#{clienteBean.salvar}"  class="btn btn-primary"  style="margin-top: 20px">Incluir <i class="fa fa-user-plus "></i>
				        <f:ajax execute="@form " render="@form :msg"/>
				      </button>		     						
				      &nbsp;				      
				      <button jsf:outcome="cliente.xhtml" class="btn btn-danger" style="margin-top: 20px">Voltar <i class="fa fa-undo"></i></button>
				    
				 </div>							               				 								
			     
				
			</form>
		</ui:define>
	</ui:composition>

</body>
</html>
