<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<body>
  <ui:composition template="/sistema.xhtml">
  <ui:define name="titulo"><i class="fa fa-angle-right"></i> cliente</ui:define>
  <ui:define name="conteudo">     
      <h:form id="form" prependId="false">    
         <div class="row">	  
	          
				<div class="input-group col-sm-6 col-sm-offset-6   ">
					<input type="text"  class="form-control" jsf:value="#{clienteBean.cliente.nome}" 
					placeholder="Busca por nome"/>
					<span class="input-group-btn">
							<button type="submit" class="btn btn-primary" jsf:action="#{clienteBean.buscaIntalacao}">
							<i class="fa fa-search"></i>
					     	   <f:ajax execute="@form" render="@form"/>
					     	</button>
					</span>						
        		</div>        	 																											
		</div>			
		<br/>  	       
        <h:dataTable id="tabelaCli" var="list" value="#{clienteBean.lista}" 
            styleClass="table table-responsive  table-hover" rows="7">
           <h:column >
              <div class="row">
                <div class="col-xs-6">
                  <label>Nome : #{list.nome}</label>
                  <br/>
                  <label>Endereco : #{list.rua}  N° #{list.numero} #{list.complemento}</label>
                  <br/>
                  <label>Referencia : #{list.referencia}</label>
                   <br/>
                 <label>Data e hora :</label> 
                  <h:outputLabel value="#{list.dataCadastro}" >
                           <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                  </h:outputLabel>   
                </div>                
                
              
                <div class="col-xs-6">
                  <label class="pull-right">Vendedor : #{list.vendedor.primeiroNome}</label>
                  <label>CPF : #{list.cpf}</label>                   
                  <br/>
                  <label>Bairro : #{list.bairro}</label>
                  <br/>
                  <label>Plano : #{list.plano}</label>
                  <br/>
                  <div class="pull-right">
                      <button jsf:id="bt_imprimir" type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg"
                      ><i class="fa fa-print"></i></button>
                      &nbsp;
                      <button jsf:id="bt_salvar" type="submit" class="btn btn-success" jsf:action="#{clienteBean.finalizado}"
                        data-toggle="tooltip" data-placement="top" title="Finalizar"
                        onclick="return confirm('A instalação está concluida ?');"><i class="fa fa-check"></i>
                        <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{list}"/>
                        <f:ajax execute="@form" render="@from :msg"></f:ajax>
                      </button>
                      &nbsp;
                      <button jsf:id="bt_cancelar" type="submit" class="btn btn-danger" jsf:action="#{clienteBean.cancelar}" 
                       data-toggle="tooltip" data-placement="top" title="Cancelar"
                       onclick="return confirm('Realmente deseja cancelar a instalação ?');"><i class="fa fa-trash-o"></i>
                         <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{list}"/>
                         <f:ajax execute="@form" render="@from :msg"></f:ajax>
                      </button>
                  </div>                 
                </div>                
              </div>           
          </h:column>
          
      </h:dataTable> 
     <!-- final da tabela -->           
	       <!-- Large modal -->	
			
			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Dados de acesso do cliente</h4>
			      </div>
			      <div class="modal-body">
			          <div role="tabpanel">
						  <!-- Nav tabs -->
						  <ul class="nav nav-tabs" role="tablist">
						    <li role="presentation" class="active"><a href="#IPestatico" aria-controls="IPestatico" role="tab" data-toggle="tab">IP Estatico</a></li>
						    <li role="presentation"><a href="#PPPoE" aria-controls="PPPoE" role="tab" data-toggle="tab">PPPoE</a></li>    
						  </ul>
					    <!-- Tab panes -->
					    <div class="tab-content">
					     <div role="tabpanel" class="tab-pane active" id="IPestatico">
					         
							    <form jsf:id="form2">
							       <div class="row-fluid">							        
								        <div class="col-xs-3">
								          <label>IP</label>
								          <input type="text" class="form-control" placeholder="000.000.000.000"/>
								        </div>
								        <div class="col-xs-3">
								          <label>Mask</label>
								          <input type="text" class="form-control" placeholder="000.000.000.000"/>
								        </div>
								        <div class="col-xs-3">
								          <label>Gatwey</label>
								          <input type="text" class="form-control" placeholder="000.000.000.000"/>
								        </div>
								        <div class="col-xs-3">
								          <label>DNS</label>
								          <input type="text" class="form-control" placeholder="000.000.000.000"/>
								        </div>
								      </div>					      
								     	     
								     <div class="pull-right" style="margin-top: 25px">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        <button type="button" class="btn btn-primary">Imprimir</button>
								     </div>
							    </form>							  
					    
					     </div>
					    <div role="tabpanel" class="tab-pane " id="PPPoE">	    					      							   
							     <form jsf:id="form3">
							         <div class="row-fluid">
								        <div class="col-xs-3">
								          <label>Login</label>
								          <input type="text" class="form-control" placeholder="usernome"/>
								        </div>
								        <div class="col-xs-3">
								          <label>Senha</label>
								          <input type="text" class="form-control" placeholder="senha"/>
								        </div>						        
								      </div>				      
								     	     
								     <div class="pull-right" style="margin-top: 25px">
								        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								        <button type="button" class="btn btn-primary">Imprimir</button>
								     </div>
							    </form>
							 
					    
					    </div>					    
					  </div>					
					</div>	      			      			      			      			      			       			       
			       
			       <div class="modal-footer">
				      
				  </div>			      
			     </div>
			    </div>
			  </div>
			</div>  	
		<!-- Final do modal -->	
			     		 	    
        </h:form>                         
    
    </ui:define> 
   </ui:composition>
</body> 
</html>
