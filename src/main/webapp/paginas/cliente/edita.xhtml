<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
	<ui:composition template="/sistema.xhtml">
		<ui:define name="titulo">
			<i class="fa fa-angle-right"></i> Agendar Instalação</ui:define>
		<ui:define name="conteudo">
       <t:saveState value="#{clienteBean.cliente}"/>
			<div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12 page-title">
							<h2>Cadastro de Vendedor</h2>
							<hr />
						</div>
					</div>
				</div>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-plain">
								<div class="panel-body">									
									<div class="panel panel-default m-bot0">
										<div class="panel-body tab-content">
											<form jsf:id="form" class="form-horizontal validate" jsf:prependId="false" >
												<div class="tab-pane active" id="profile-settings">
													<h4>
														<i class="fa fa-user fa-fw"></i> Cadastro de vendedor
													</h4>

													<hr />											                                                   
				             
													
													<div class="form-group">														
														<label class="col-md-3 control-label"  for="nome">Nome </label>
														<div class="col-md-7">															  			    
														   <input type="text" jsf:value="#{clienteBean.cliente.nome}" required="true" maxlength="50"
															    class="form-control required maxlenght" jsf:id="nome" jsf:label="Nome " autofocus="true" />
														   <span>Campo obrigatorio com no maximo 50 caracter</span> 
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="endereco">Endereço</label>
														<div class="col-md-5">
															<input type="text" jsf:value="#{clienteBean.cliente.rua}" maxlength="50" required="true"
													          class="form-control required maxlenght" jsf:id="endereco" />
													          <span>Campo obrigatorio com no maximo 50 caracter</span> 
														</div>
														<div class="col-md-2">															
															 <input type="number" jsf:value="#{clienteBean.cliente.numero}" maxlength="4"
					                                          class="form-control required" jsf:id="numero" required="true"/>
					                                          <span>N°</span>	
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="complemento">Complemento</label>
														<div class="col-md-7">
															<input type="text" jsf:value="#{clienteBean.cliente.complemento}" maxlength="40"
					                                          class="form-control" jsf:id="complemento"/>
														</div>
													</div>													
													<div class="form-group">
														<label class="col-md-3 control-label" for="bairro">Bairro</label>
														<div class="col-md-7">
															 <input type="text" jsf:value="#{clienteBean.cliente.bairro}"  class="form-control required" 
															    jsf:id="bairro" required="true" />
				                                             <span>Campo obrigatorio </span> 
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="cidade">Cidade</label>
														<div class="col-md-7">
															<input type="text" jsf:value="#{clienteBean.cliente.cidade}" maxlength="50"
													            class="form-control required maxlenght" jsf:id="cidade" required="true"/>
													            <span>Campo obrigatorio com no maximo 50 caracter</span> 
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="telefone">Telefone</label>
														<div class="col-md-7">
															  <input type="tel" jsf:value="#{clienteBean.cliente.telefone}" 
															       class="form-control required telefone" jsf:id="telefone" required="true"/>
															    <span>Campo obrigatorio </span>    
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="cpf">CPF</label>
														<div class="col-md-7">
															  <input type="text" jsf:value="#{clienteBean.cliente.telefone}" 
															       class="form-control cpf" jsf:id="cpf"/>
															    <span>Campo obrigatorio </span>    
														</div>
													</div>
                                                    <div class="form-group">
														<label class="col-md-3 control-label" for="plano">Plano</label>
														<div class="col-md-7">
															 <h:selectOneMenu label="Plano" value="#{clienteBean.cliente.plano}" styleClass="form-control required" required="true" id="plano">
											                      <f:selectItem itemLabel="Selecione o plano" noSelectionOption="true" ></f:selectItem>
											                      <f:selectItems value="#{sistemaBean.lista}"  var="list" 
											                                  itemValue="#{list.plano}"  itemLabel="#{list.plano}"/>		                     
											                  </h:selectOneMenu>      
											                  <span>Selecione um plano</span> 
														</div>
													</div>																																
													<h:inputHidden value="#{clienteBean.cliente.id}" />
													<div class="form-group">
																<div class="col-md-7 col-md-push-3">																																
																		 <button jsf:id="topo"  jsf:action="#{clienteBean.salvar}"  class="btn btn-primary"  >Salvar <i class="fa fa-user-plus "></i>
																	        <f:ajax execute="@form " render="@form :msg" onevent="bt_lock"/>
																	      </button>		     						
																	      &nbsp;				      
																	      <button jsf:outcome="cliente.xhtml" class="btn btn-danger" >Voltar <i class="fa fa-undo"></i></button>
																	      &nbsp;
																	      <button jsf:id="bt_conf_delite"  jsf:action="#{clienteBean.deletar}"  class="btn btn-default" 
																	        onclick="return confirm('Deseja realmente deletar essa instalação ?');"   >Deletar <i class="fa fa-user-times "></i></button>
																</div>
																
													</div>										
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>
            

		</ui:define>
	</ui:composition>
</body>
</html>
