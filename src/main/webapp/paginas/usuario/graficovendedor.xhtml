<h:head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

<body>    
    <ui:composition template="/sistema.xhtml">
		<ui:define name="Titulo"><i class="fa fa-angle-right"></i> grafico vendedores</ui:define>
		<ui:define name="conteudo">
        
       <form jsf:id="form">
               <button type="submit" Class="btn btn-primary"  jsf:action="#{graficoBean.pieGrafico}" >Mostrar Grafico
                 <f:ajax execute="@form" render="@all"></f:ajax>
               </button>
		       <div class="col-xs-4">
			     <h:selectOneMenu  styleClass="form-control" value="#{graficoBean.mes}">						
						<f:selectItem itemLabel="Janeiro" itemValue="1"/>
						<f:selectItem itemLabel="Fevereiro" itemValue="2"/>
						<f:selectItem itemLabel="MarÃ§o" itemValue="3"/>
						<f:selectItem itemLabel="Abril" itemValue="4"/>	
						<f:selectItem itemLabel="Maio" itemValue="5"/>	
						<f:selectItem itemLabel="Junho" itemValue="6"/>											
					</h:selectOneMenu>
		       </div>
		       <div class="col-xs-2">
			     <h:selectOneMenu  styleClass="form-control" value="#{graficoBean.nome}">	
			            <f:selectItem itemLabel="Ano" />							
						<f:selectItem itemLabel="2015" itemValue="2015"/>
						<f:selectItem itemLabel="2016" itemValue="2016"/>
						<f:selectItem itemLabel="2017" itemValue="2017"/>
						<f:selectItem itemLabel="2018" itemValue="2018"/>											
					</h:selectOneMenu>
		        </div>
			     <div class="col-xs-12" style="margin-top: 18px;">
	              <div class="panel panel-default " >
					<!-- Default panel contents -->
					<div class="panel-heading"><i class="fa fa-chart fa-2x"/>Total de vendas de cada Vendedor
					<div class="panel-body" style="margin-right: 10px;">	
					   	 <p:chart type="pie" model="#{graficoBean.pieModel1}" styleClass="block" responsive="true"/>
					</div>
		          </div>
		          </div>
		        </div>    
       
       
       </form>        
   
    </ui:define>
    <ui:define name="javascript"></ui:define>
    </ui:composition>

</html>
