<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
	<ui:composition template="/sistema.xhtml">
		<ui:define name="titulo">
			<i class="fa fa-angle-right"></i> cadastro de administrador</ui:define>
		<ui:define name="conteudo">
          <t:saveState />
			<div class="main-content">
				<section>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12 page-title">
							<h2>Cadastro de Administrador</h2>
							<hr />
						</div>
					</div>
				</div>
				<div class="container-fluid container-padded">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-plain">
								<div class="panel-body">									
									<div class="panel panel-default m-bot0">
										<div class="panel-body tab-content">
											<h:form id="form" class="form-horizontal" prependId="false">												
													<h4>
														<i class="fa fa-edit fa-fw"></i>  Dados de acesso
													</h4>

													<hr />

													
												<div class="tab-pane" id="change-password">													
                                                    <div class="form-group">                                                     
														<label class="col-md-3 control-label"  for="nome">Nome </label>
														<div class="col-md-7">
															<input jsf:id="nome" type="text" jsf:value="#{usuarioBean.usuario.nome}"
																class="form-control" required="true" jsf:label="Nome"/>
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" for="login">Nome de Login</label>
														<div class="col-md-7">
															<input type="text" jsf:id="login" jsf:label="Login" jsf:value="#{usuarioBean.usuario.login}"
																class="form-control" required="true" maxlength="20">															   
															</input>	
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label" >Email Address</label>
														<div class="col-md-7">
															<input type="text" name="Email"
																jsf:value="#{usuarioBean.usuario.email}"
																class="form-control" required="true"/>
														</div>
													</div>
													<hr />
													<div class="form-group">
														<label class="col-md-3 control-label">Senha</label>
														<div class="col-md-7">
															<input type="password" name="Senha" required="true"
																class="form-control"
																jsf:value="#{usuarioBean.usuario.senha}" />
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label"> Confirma
															senha</label>
														<div class="col-md-7">
															<input type="password" name="Confirma_senha"
																class="form-control" required="true"
																jsf:value="#{usuarioBean.usuario.senha}" />
														</div>
													</div>
													<div class="form-group">
																<div class="col-md-7 col-md-push-3">																																
																		 <button type="submit" jsf:id="bt_conf_inc"  jsf:action="#{usuarioBean.salvar}"  class="btn btn-primary"  >Salvar <i class="fa fa-user-plus "></i>
																		   <f:ajax execute="@form " render="@form :msg"/>
																		 </button>		     						
																		 &nbsp;																		 
																		 <button jsf:outcome="usuario" class="btn btn-danger" >Voltar <i class="fa fa-undo"></i></button>
																	   
																</div>
													</div>													

												</div>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</section>
			</div>          
            

		</ui:define>
	</ui:composition>
</body>
</html>
