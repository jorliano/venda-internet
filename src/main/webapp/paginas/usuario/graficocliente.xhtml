<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

</h:head>

<body>    
    <ui:composition template="/sistema.xhtml">
		<ui:define name="Titulo"><i class="fa fa-angle-right"></i> grafico instalações</ui:define>
		<ui:define name="conteudo">
        <h:form >     		   		       
		     	<button type="submit" Class="btn btn-primary"  jsf:action="#{graficoBean.barGrafico}" >Mostrar Grafico
		     	  <f:ajax execute="@form" render="@form"></f:ajax>
		     	</button>     	
		     	<div class="col-xs-4">
			     <h:selectOneMenu  styleClass="form-control" value="#{graficoBean.nome}">		
			            <f:selectItem itemLabel="Trimestre"/>	
						<f:selectItem itemLabel="Primeiro tremestre" itemValue="primeiroTrimestre"/>
						<f:selectItem itemLabel="Segundo  tremestre" itemValue="segundoTrimestre"/>
						<f:selectItem itemLabel="Terceiro tremestre" itemValue="terceiroTrimestre"/>
						<f:selectItem itemLabel="Quarto tremestre" itemValue="quartoTrimestre"/>											
					</h:selectOneMenu>
		        </div>
		        <div class="col-xs-2">
			     <h:selectOneMenu  styleClass="form-control" value="#{graficoBean.nome}">	
			            <f:selectItem itemLabel="Ano" />							
						<f:selectItem itemLabel="2015" itemValue="2015"/>
						<f:selectItem itemLabel="2016" itemValue="2016"/>
						<f:selectItem itemLabel="2017" itemValue="2017"/>
						<f:selectItem itemLabel="2018" itemValue="2018"/>											
					</h:selectOneMenu>
		        </div>
		        
		       
			     <div class="col-xs-12" style="margin-top: 18px;">
	              <div class="panel panel-default " >
					<!-- Default panel contents -->
					<div class="panel-heading"><i class="fa fa-chart fa-2x"/> Registro das Instalaçẽs
					<div class="panel-body" style="margin-right: 10px;">	
					   	<p:chart id="bar" type="bar" model="#{graficoBean.animatedModel2}" styleClass="block" responsive="true" />	
					</div>
		          </div>
		          </div>
		        </div>                                                      
	     
       </h:form>   
           
   
    </ui:define>
    <ui:define name="javascript"></ui:define>
    </ui:composition>
</body>

</html>
