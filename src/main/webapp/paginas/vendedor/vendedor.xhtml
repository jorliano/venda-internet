<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"		
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
  <ui:composition template="/sistema.xhtml">
  <ui:define name="titulo"><i class="fa fa-angle-right"></i> vendedor</ui:define>
  <ui:define name="conteudo">     
     <t:saveState value="#{vendedorBean.vendedor}"></t:saveState>
      <h:form id="form" prependId="false">         	       
        <h:dataTable id="tabela" var="list" value="#{vendedorBean.lista}" 
            styleClass="table table-responsive  table-hover" rows="5">
           <f:facet name="header">
		       <h3 > Lista de vendedores</h3>
		   </f:facet>
           <h:column >             
              <img src="#{request.contextPath}#{list.url}" class=" img-circle " height="100px" width="100px" />             
              <h5><span >#{list.estatus}</span></h5>
          </h:column>
           <h:column >
           <div class="col-xs-6" style="font-size: 19px;">
              Nome: #{list.primeiroNome}                                                                                      
              <br/>
              SobreNome: #{list.sobreNome}              
              <br/>
              Login: #{list.login}
           </div>
           <div class="col-xs-6" style="font-size: 19px;">
              Telefone: #{list.telefone}
              <br/>
              Email: #{list.email}  
              <br/>
              Anivers√°rio: #{list.dataNascimento}
               
           </div>                     
           <div class="pull-right">
            <br/>
             <h:commandLink action="#{vendedorBean.edita}" value="editar" styleClass="fa fa-edit">
                 <f:setPropertyActionListener target="#{vendedorBean.vendedor}" value="#{list}"></f:setPropertyActionListener>
              </h:commandLink> 
           </div>                                 
          </h:column>           
      </h:dataTable> 
     <!-- final da tabela -->            
	 
		 
		  <div class="row">	    
	           <div class="col-xs-3">         
	            <h:commandButton id="incluir" value="Incluir" action="cadastro?faces-redirect=true"  styleClass="btn btn-primary " />	            
	           </div>
				<div class="input-group col-sm-4 col-sm-offset-8   ">
					<input type="text" jsf:value="#{vendedorBean.vendedor.primeiroNome}" class="form-control" placeholder="Busca pelo nome"/>
					<span class="hide">Busca por nome</span>
					<span class="input-group-btn">
							<button type="submit" jsf:id="topo" class="btn btn-primary" jsf:action="#{vendedorBean.busca}"><i class="fa fa-search"></i>
					     	  <f:ajax execute="@form" render="@form"/>
					     	</button>
					</span>						
        		</div>        	 																											
		</div>				    
        </h:form>   	        
        
        
    </ui:define> 
   </ui:composition>
</body> 
</html>
